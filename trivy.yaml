format: table
exit-code: 1
timeout: 10m
severity: [CRITICAL, HIGH, MEDIUM]
scanners: [vuln, secret, misconfig]

scan:
  skip-dirs:
    - node_modules
    - vendor
    - .git
    - .terraform
    - __pycache__
    - .venv
    - venv
    - dist
    - build
    - .cache

vulnerability:
  type: [library]
  ignore-unfixed: true

misconfiguration:
  include-non-failures: false
  terraform:
    exclude-downloaded-modules: true
